---
alert:
  labels:
    alertmanager: rocketchat

alertmanager:
  route:
    receiver: agate
    match:
      alertmanager: .*

    routes:
      match:
        receiver: rocketchat
      receiver: rocketchat

desc: >-
    agate gets the alerts for remediation. converts the
    alertmanager label to receiver and ships the results back to
    alertmanager for distribution through rocket chat.
